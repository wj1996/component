<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.min.js"></script> 
	</head>
	<body>
		<div id="app">
			{{msg}}
			<p>Using :{{rawHtml}}</p>
			<p v-html="rawHtml"></p>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				msg:"hi vue",
				rawHtml:"<span style="color:red">this is should be red</span>"
			},
			
			beforeCreate:function(){
				console.log("beforeCreate");
			},
			
			created:function(){
				console.log("created");
			},
			
			beforeMount:function(){
				console.log("beforeMount");
			},
			
			mounted:function(){
				console.log("mounted");
			},
			
			beforeUpdate:function(){
				console.log("beforeUpdate");
			},
			
			updated:function(){
				console.log("updated");
			}
		});
		setTimeout(function(){
			vm.msg = "change....."
		},3000);
	</script>
</html>
